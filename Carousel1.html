<!DOCTYPE html>
<html lang="en">
<!--Carousel project-->
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-10" id="mainContent">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!--Indicators-->

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!--Wrapper for slides-->

    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/4428518-sunrise-wallpapers.jpg" alt="missing image"
                 style="width:100%;height:400px;">
        </div>
        <div class="item">
            <img src="../images/Autumn-leaves-thumb.jpg" alt="missing image" style="width:100%;height: 400px;">
        </div>
        <div class="item">
            <img src="../images/paris.jpg" alt="missing image" style="width:100%;height: 400px;">
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">next</span>
    </a>
</div>
</div>
</body>
</html>
